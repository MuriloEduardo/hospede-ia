apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: messenger-whatsapp-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: messenger-whatsapp.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: messenger-whatsapp
            port:
              number: 3000